sudo: false
language: node_js
services:
  - docker
  - postgresql
env:
    global:
      - NODE_ENV=test
      - TEST_DB_NAME=travis_ci_test
adons:
  postgresql: "12.3"
node_js:
  - "10"
cache:
  directories:
    - node_modules
before_install:
  - psql -c 'create database travis_ci_test;' -U postgres
install:
  - yarn install
  - yarn add coveralls
script:
  - yarn test
after_success:
  - yarn run coveralls
